apiVersion: batch/v1
kind: CronJob
metadata:
  name: etl-cronjob
  namespace: python
spec:
  schedule: "0 * * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
            - name: etl
              image: your-account-id.dkr.ecr.your-region.amazonaws.com/case-etl:latest
